<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f7ff;
            color: #2c3e50;
        }

        h1 {
            color: #3498db;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .timer {
            font-size: 48px;
            margin: 20px 0;
            font-weight: bold;
            color: #e74c3c;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .score {
            font-size: 24px;
            margin: 15px 0;
            color: #27ae60;
            font-weight: bold;
        }

        .word-display {
            font-size: 40px;
            margin: 30px 0;
            min-height: 60px;
            padding: 20px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #2c3e50;
            font-weight: bold;
        }

        button {
            font-size: 18px;
            padding: 12px 25px;
            cursor: pointer;
            display: inline-block;
            margin: 8px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #startButton {
            background-color: #3498db;
            color: white;
            font-size: 22px;
            padding: 15px 40px;
        }

        #newWordButton {
            background-color: #2ecc71;
            color: white;
        }

        #skipButton {
            background-color: #e74c3c;
            color: white;
        }

        #endGameButton {
            background-color: #95a5a6;  /* Gray color */
            color: white;
        }

        #modeButton {
            background-color: #9b59b6;
            color: white;
            margin-bottom: 20px;
        }

        .mode-display {
            font-size: 24px;
            margin: 15px 0;
            color: #9b59b6;
            font-weight: bold;
            font-style: italic;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 2.5em;
            }

            .word-display {
                font-size: 32px;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <h1>Random Charades</h1>
    <button id="modeButton" onclick="selectRandomMode()">Pick Random Mode</button>
    <div class="mode-display" id="modeDisplay"></div>
    <div class="timer" id="timer" style="display: none;">60</div>
    <div class="score" id="scoreDisplay">Score: 0</div>
    <div class="word-display" id="wordDisplay"></div>
    <button id="startButton" onclick="startGame()">Start Game</button>
    <button id="newWordButton" onclick="getNewWord(true)" style="display: none;">Got It!</button>
    <button id="skipButton" onclick="getNewWord(false)" style="display: none;">Skip</button>
    <button id="endGameButton" onclick="endGame()" class="game-button">End Game</button>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
<script src="game.js"></script>
</html>
